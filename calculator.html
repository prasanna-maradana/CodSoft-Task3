<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calcistyles.css">
  </head>
  <body>
    <div class="calci">
      <input type="textarea" id="display" disabled>
      <div class="buttons">
        <button class="b" onclick="appendNo('1')">1</button>
        <button class="b" onclick="appendNo('2')">2</button>
        <button class="b" onclick="appendNo('3')">3</button>
        <button class="btnop" onclick="appendOp('+')">+</button>

        <button class="b" onclick="appendNo('4')">4</button>
        <button class="b" onclick="appendNo('5')">5</button>
        <button class="b" onclick="appendNo('6')">6</button>
        <button class="btnop" onclick="appendOp('-')">-</button>

        <button class="b" onclick="appendNo('7')">7</button>
        <button class="b" onclick="appendNo('8')">8</button>
        <button class="b" onclick="appendNo('9')">9</button>
        <button class="btnop" onclick="appendOp('*')">*</button>
        
        <button class="b" onclick="appendNo('0')">0</button>
        <button class="bclear" onclick="clearText();">C</button>
        <button class="btnop" onclick="result()">=</button>
        <button class="btnop" onclick="appendOp('/')">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
